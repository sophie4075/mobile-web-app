<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IAM Greenfield</title>
    <!-- add style -->
    <link rel="stylesheet" href="css/css.css"/>
    <!-- add interaction control -->
    <script type="application/javascript" src="js/jsl.js"></script>
    <script type="application/javascript" src="js/jsr.js"></script>
    <!-- add the "library" script wrapping XMLHttpRequest -->
    <script type="application/javascript" src="js/lib/xhr.js"></script>
</head>
<body>
<header>
    <button class="myapp-img-button menu-img left-aligned" id="menu">Menu</button>
    <h1>Medien</h1>
    <button class="myapp-img-button add-img right-aligned" id="add">add</button>
    <button class="myapp-img-button tile-view-img right-aligned" id="view" tile-view="hidden">tile view</button>
</header>
<main>
    <div class="puffer"></div>
    <ul id="track-list">
        <template>
        <li class="track-list-items">
            <img class="left-aligned album_cover" src="data/img/jpeg/100_100.jpeg" alt="album cover">
            <div class="myapp-li-information-wrapper">
                <div>
                    <a href="https://loremipsum.io" class="myapp-origin left-aligned">lorempixel.com</a>
                    <time class="myapp-title-date right-aligned" datetime="2022-12-06">06.12.2022</time>
                </div>
                <div><h2 class="left-aligned">Title 1</h2></div>
                <div>

                    <div class="myapp-times-played-wrapper">
                        <img class="myapp-times-played-img left-aligned"
                             src="css/img/png/play_arrow_FILL0_wght400_GRAD0_opsz24.png" alt="play arrow">
                        <p class="left-aligned myapp-times-played-txt">0</p>
                    </div>

                    <button class="myapp-li-options-img  right-aligned"></button>
                </div>
            </div>
        </li>
        </template>
    </ul>
</main>
<footer>
    <button class="myapp-img-button logout-img left-aligned">logout</button>
    <button class="myapp-img-button refresh-img right-aligned" id="myapp-fadingTrigger">refresh</button>
</footer>
</body>
</html>
